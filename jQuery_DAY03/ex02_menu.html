<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            transition: visibility 0.5s;
        }

        html {
            background-color: lightgray;
        }

        #topLayer {
            border-bottom: 1px solid white;
            height: 40px;
            padding: 5px;
        }

        #MenuBtn {
            border: 1px solid white;
            font-size: 14pt;
            position: relative;
            left: 5px;
            top: 5px;
        }

        #leftPanel {
            background-color: white;
            width: 400px;
            height: 100%;
            position: absolute;
            visibility: hidden;
            left: 0;
            top: 0;
        }

        @keyframes slidein {
            from {
                transform: translate(-400px);
            }

            to {
                transform: translate(0);
            }
        }

        @keyframes slideout {
            from {
                transform: translate(0);
            }
            to {
                transform: translate(-400px);
            }
        }
    </style>
    <script src="../js/jquery.js"></script>
    <script src="../js/underscore.js"></script>

    <script>
        $(document).ready(function () {
            $('#MenuBtn').click(function () {
                console.log('메뉴버튼 눌림');
                $('#leftPanel').css({
                    animationDuration: 1 + 's',
                    animationName: 'slidein',
                    visibility: 'visible'
                });                
            });
            $('#exit').click(function () {
                    $('#leftPanel').css({
                        visibility: 'hidden',
                        transform: 'translate('+(-400)+'px)'
                    });
            });
        });
    </script>
</head>

<body>
    <div id="topLayer">
        <span id="MenuBtn">메뉴</span>
    </div>
    <div id="leftPanel">
        <span id="exit">X</span>
    </div>
</body>

</html>
