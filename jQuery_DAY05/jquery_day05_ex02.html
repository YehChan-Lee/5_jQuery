<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 50px;
            height: 40px;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        var colors = ["red","green","blue","pink"];

        $(document).ready(function(){
            $('h3').each(function(index){
                $(this).css('backgroundColor',colors[index]);
            });
            var img = '<img src="imgs/람쥐.jpg">'

            $('#Before').click(function(){
                $('.a').before(img);
            });
            $('#After').click(function(){
                $('.b').after(img);
            });
            $('#insertBefore').click(function(){
                $(img).insertBefore('.c');
            });
            $('#insertAfter').click(function(){
                $(img).insertAfter('.d');
            });
        })
    </script>
</head>
<body>    
    <input type="button" id="Before" value="Before">
    <input type="button" id="After" value="appenAfterd">
    <input type="button" id="insertBefore" value="insertBefore">
    <input type="button" id="insertAfter" value="insertAfter">

    <h3 class="a">Before  영역</h3>
    <h3 class="b">After 영역</h3>
    <h3 class="c">insertBefore 영역</h3>
    <h3 class="d">insertAfter 영역</h3>
</body>
</html>
