<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bigimg{
            border: 1px solid black;
            width: 400px;
            height: 300px;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#product img').attr({
                width : 100,
                height : 75
            });
            $('#product img').mouseover(function () {
                var imgSrc = $(this).attr("src");

                var img = "<img src ='"+ imgSrc + "'width ='400' height='300'>"
                $('#bigimg').html(img);
              });
        });
    </script>
</head>
<body>  
    <div id="product">
    <img src="imgs/람쥐.jpg">
    <img src="imgs/2.png">
    <img src="imgs/3.png">

    <div id="bigimg"></div>
</div>
</body>
</html>
