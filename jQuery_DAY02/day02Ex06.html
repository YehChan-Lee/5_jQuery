<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #top_menu {
            padding: 0;
            overflow: hidden;
            width: 510px;
        }
        #top_menu ul {
            display: none;
        }
        #top_menu > li {
            list-style: none;
            float: left;
            box-sizing: border-box;
            width: 100px;
        }
        #top_menu > li > p {
            padding: 5px;
            margin: 0;
            width: 100px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid gray;
        }
        #top_menu > li > ul {
            margin: 0;
            padding: 10px;
            border: 1px solid red;
            width: 150px;
        }
        #top_menu > li > ul > li {
            list-style: none;
            padding: 0 5px;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../js/underscore.js"></script>

    <script id="topMenuTemp" type="text/template">
        <ul id="top_menu">
            <%
            for(var i=0; i<menuList.length; i++) { 
                var menu = menuList[i];
            %>
            <li><p><%=menu.title%></p>
                <ul>
                    <li>sub-menu1</li>
                    <li>sub-menu2</li>
                    <li>sub-menu3</li>
                </ul>
            </li>
            <% 
            } 
            %>
        </ul>
    </script>

    <script>
        var menuList = [
            {title:'HOME', submenu:[{subName:'', url:''},{},{}]},
            {title:'PROFILE', submenu:[{},{},{}]},
            {title:'GALLERY', submenu:[{},{},{}]},
            {title:'BOARD', submenu:[{},{},{}]},
            {title:'GUEST', submenu:[{},{},{}]}
        ];
        $(document).ready(function () {
            var compiled = _.template($('#topMenuTemp').html());
            $('nav').html(compiled({menuList: menuList}) );

            $('#top_menu > li').click(function() {
                //$('ul', this).css({display:'block'});
                //$('ul', this).toggle('fast');
                $('#top_menu ul').hide();
                $('ul', this).show('fast');
            });
         });
    </script>
</head>
<body>
    <h1>길동이의 홈페이지</h1>
    <hr>
    <nav></nav>
</body>
</html>
