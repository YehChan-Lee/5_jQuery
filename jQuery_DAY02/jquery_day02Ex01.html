<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            background-color: yellow;
        }
        .horizontal{
            float: left;
            list-style: none;
            margin: 10px;
            border: 1px solid silver;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('li>u').addClass('bg');
            $('#myFavorites > li').addClass('horizontal');
            $('#vue').on('click',function(){
                alert(this.id);
            });
            $('.Node').click(function () {
                alert('Node.js 프로그래밍')
            });

            //$('#myFavorites > li').css('backgroundColor','pink')
            $('#myFavorites  li').css({
                "backgroundColor" : 'skyblue',
                color : 'navy'
            });
            var colors = ['red','green','blue','orange'];
            $('#myFavorites  li').css('backgroundColor',function (i,j) {
               return colors[i];
              })
        })
    </script>
</head>
<body>
    <h3>관심사항</h3>
    <ul id="myFavorites">
        <li><u>JavaScript</u></li>
        <li>jQuery</li>
        <li class="Node">Node.js</li>
        <li id="vue"><u>V</u>ue.js</li>
    </ul>
</body>
</html>
