    <script src="../js/jquery-3.5.1.js"></script>
    <script>
       $(document).ready(function(){
           var $btn = $('#btn');
           console.log($btn)
           //jquery에서 dom객체 뽑아오기

           //DOM을 jQuery 객체로 변환
           var jqueryObj = $(btn);

           var newDom = document.getElementById('btn');
           console.log($(newDom));
        });
    </script>
</head>
