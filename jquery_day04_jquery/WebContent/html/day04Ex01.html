<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        form label {
            display: inline-block;
            width: 50px;
        }

        form fieldset {
            width: 350px;
        }
        .input{
            border: 5px double skyblue;
            background-color: steelblue;
            font-size: 25px;
            color: blue;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(':input[type]').not('input[value=테스트]').css('background','pink');
            $(':input[type=checkbox]').parent().css('background','pink');
            // $('input[type=password').css({
            //     color : 'red',
            //     fontSize : 12+'pt'
            // })
            $('input[value=테스트').addClass('input');
            $('select option[value^=회]').css('color','blue');
            $('select option[value$=사]').css('color','green');
        })
    </script>
</head>

<body>
    <h1>속성 선택자</h1>
    <form action="">        
        <fieldset>
            <legend>기본정보</legend>
            <p><label for="name">이름</label>
                <input type="text" id="name" name="name" value="테스트">
            </p>
            <p><label for="id">ID</label>
                <input type="text" id="id" name="id">
            </p>
            <p><label for="pwd">PWD</label>
                <input type="password" id="pwd" name="pwd">
            </p>
            <p><label for="hobby">취미</label>
                <input type="checkbox" name="hobby" value="등산">등산
                <input type="checkbox" name="hobby" value="낚시">낚시
                <input type="checkbox" name="hobby" value="수영">수영
            </p>
            <p>
                <label for="job">직업</label>
                <select name="job" id="job">
                    <option value="회사원">회사원</option>
                    <option value="개발자">개발자</option>
                    <option value="전문직">전문직</option>
                    <option value="회계사">회계사</option>
                    <option value="장의사">장의사</option>
                </select>
            </p>
        </fieldset>
    </form>
</body>

</html>
