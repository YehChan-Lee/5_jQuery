<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            var canvas = $('#myCanvas').get(0);
            var context = canvas.getContext('2d');
            //사각형
            context.beginPath();
            context.strokeStyle = 'blue';
            context.rect(30, 30, 50, 50);
            context.stroke();

            //색으로 채운 사각형            
            var x = 0;
            var speed = 1;
            setInterval(() => {
                x += speed;
                if(x >=250){
                    speed *= -1;
                }else if(x<0){
                    speed *= -1;
                }
                context.beginPath();
                context.fillStyle = 'aliceblue';
                context.rect(x - (speed+1), 59, 52, 52);
                context.fill();

                context.beginPath();
                context.strokeStyle = 'blue';
                context.rect(30, 30, 50, 50);
                context.stroke();

                context.beginPath();
                context.fillStyle = 'violet';
                context.rect(x, 60, 50, 50);
                context.fill();
            },10);


            context.font = "20px Gothic";
            context.fillStyle = "green";
            context.fillText("Text in Canvas", 100, 50);
        })
    </script>
</head>

<body>
    <h3>켄버스 그리기 맛보기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue;" ,width="250" height="250"></canvas>
</body>

</html>
