<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <style>
        canvas #myCanvas{
            background-color: aliceblue;
        }
    </style>
    <script>
        function drawTriangle(context,p){
            context.beginPath()
            context.moveTo(p[0].x,p[0].y);
            context.lineTo(p[1].x,p[1].y);
            context.lineTo(p[2].x,p[2].y);
            context.closePath();
            context.strokeStyle = p[3];
            context.stroke();
        }
        $(document).ready(function(){
            var context = $('#myCanvas')[0].getContext('2d');
            var points = [
                {x:120,y:20},{x:20,y:50},{x:150,y:120},"blue"
            ]
            drawTriangle(context,points);           
        })
    </script>
</head>
<body>
    <h3>선으로 삼각형 그리기</h3>
    <hr>
    <canvas id="myCanvas">

    </canvas>
</body>
</html>
