<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <style>
        #myCanvas{
            background-color: aliceblue;
        }
    </style>
    <script>        
        $(document).ready(function(){
            var ctx = $('#myCanvas')[0].getContext('2d');

            ctx.strokeStyle = 'blue'

            for(var i=0;i<4;i++){
                ctx.font = (10 + i*10) + "px forte";
                ctx.strokeText("JavaScript 재밌다.",10,30+i*50);
            }

            ctx.font = "italic 50px forte";
            ctx.strokeStyle = 'magenta';
            ctx.lineWidth = 2;
            ctx.textAlign = 'left'
            ctx.strokeText("JavaScript 재밌다.",50,250);

            ctx.fillStyle = 'green';
            ctx.textAlign = 'right'
            ctx.fillText("JavaScript 재밌다.",490,300);
        })
    </script>
</head>
<body>
    <h3>텍스트 그리기</h3>
    <hr>
    <canvas id="myCanvas" width="600" height="400"></canvas>
</body>
</html>
